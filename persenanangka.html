<html lang="en">
<head>

    <title>persenann dari nilai</title>

<body>
<div class="container">
    <div class="inputNilai">
        <label>masukkan angka </label>
        <input type="text" name="inputPersenan" id="inputPersenan">
        <label for="diskon">persenan</label>
        <select name="" id="persen">

            <option value="20%">20%</option>
            <option value="30%">30%</option>
            <option value="40%">40%</option>
            <option value="50%">50%</option>
        </select>
        <button class="enter">enter</button>
    </div>
    <div class="output">

    </div>
</div>
